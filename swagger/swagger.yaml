consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  apps:
    description: apps media type (default view)
    example:
      description: lx1y6tc2l6
      domain: http://reilly.name/laurence
      id: Quis ab qui alias perspiciatis repellendus ipsam.
      name: cjv4nzzr28
      owner: Tempora in.
      registeredAt: 2.6742212e+18
    properties:
      description:
        description: Description of the app
        example: lx1y6tc2l6
        maxLength: 300
        type: string
      domain:
        description: App domain
        example: http://reilly.name/laurence
        format: uri
        type: string
      id:
        description: Unique app ID
        example: Quis ab qui alias perspiciatis repellendus ipsam.
        type: string
      name:
        description: Name of the app
        example: cjv4nzzr28
        maxLength: 50
        type: string
      owner:
        description: User ID
        example: Tempora in.
        type: string
      registeredAt:
        description: Time when app is registered
        example: 2.6742212e+18
        format: int64
        type: integer
    required:
    - id
    - name
    - description
    - domain
    - owner
    - registeredAt
    title: 'Mediatype identifier: application/vnd.goa.apps+json; view=default'
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
host: localhost:8080
info:
  description: A service that provides basic access to the applications management
  title: The apps management microservice
  version: "1.0"
paths:
  /apps/{appId}:
    get:
      description: Get app by id
      operationId: apps#get
      parameters:
      - description: App ID
        in: path
        name: appId
        required: true
        type: string
      produces:
      - application/vnd.goa.apps+json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apps'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: get apps
      tags:
      - apps
  /swagger-ui/{filepath}:
    get:
      operationId: swagger#/swagger-ui/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: Download swagger-ui/dist
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      summary: Download swagger/swagger.json
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
responses:
  OK:
    description: OK
    schema:
      $ref: '#/definitions/apps'
schemes:
- http
swagger: "2.0"
